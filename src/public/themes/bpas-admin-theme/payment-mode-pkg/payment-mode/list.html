<div class="content-wrap bl-fixed">
    <table class="table table-striped table-fixed-header" id="payment_modes_list">
        <thead class="header">
            <tr>
                <th class="action">Actions</th>
                <th>Name</th>
                <th>Code</th>
                <th>Description</th>
                <th>Display Order</th>
            </tr>
        </thead>
    </table><!-- Table -->
</div>
<!-- Modal -->
<div class="modal fade down-block" id="payment-mode-delete-modal" tabindex="-1" payment_mode="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" payment_mode="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="modal-alert">
                    <div class="alert-item">
                        <div class="alert-details bg-red">
                            <p>Are You Sure want to Delete?</p>
                            <button type="button" class="btn btn-red" data-dismiss="modal" aria-label="Close"><i class="icon ion-md-close"></i></button>
                        </div>
                    </div>
                    <div class="alert-button">
                        <input type="hidden" name="payment_mode_id" id="payment_mode_id" value="">
                        <button type="button" class="btn btn-red" data-dismiss="modal">Reject</button>
                        <button type="button" id="accept" ng-click="deleteConfirm()" data-dismiss="modal" class="btn btn-red">Accept</button>
                    </div>
                </div><!-- Modal Alert -->
            </div><!-- Modal Body -->
        </div><!-- Modal Content -->
    </div><!-- Modal Dialog -->
</div><!-- Modal Content -->
